<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="../mwtjs.png" type="image/png">
  <title>Layout布局</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mwt.min.css"/>
  <link rel="stylesheet" type="text/css" href="../example.css"/>
  <script type="text/javascript" src="../../dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../dist/mwt.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>Layout布局</h1>
  <p>协助进行页面级整体布局。</p>
  
  <h2>Fill布局</h2>
  <div id="fill-div" style="width:400px;height:250px;border:solid 1px #ccc;position:relative"></div>

  <h2>Border布局</h2>
  <div>
    <div id="border-div-1" style="width:400px;height:250px;border:solid 1px #ccc;position:relative;display:inline-block;"></div>
    <div id="border-div-2" style="width:400px;height:250px;border:solid 1px #ccc;position:relative;display:inline-block;"></div>
    <div id="border-div-3" style="width:400px;height:250px;border:solid 1px #ccc;position:relative;display:inline-block;"></div>
  </div>
<script>
    jQuery(document).ready(function(){
        new mwt.FillLayout({
            render: 'fill-div',
            style  : 'background:#FDF5DD;',
            html   : 'mwt-layout-fill'
        }).init();

        new mwt.BorderLayout({
            render : 'border-div-1',
            items : [
                {id:'frame-north', region:'north', height:30,style:'background:#DEF',html:'north'},
                {id:'frame-south', region:'south', height:30,style:'background:#DEF',html:'south'},
                {id:'frame-west',  region:'west',  width:50,style:'background:#FEE',html:'west'},
                {id:'frame-east',  region:'east',  width:50,style:'background:#FEE',html:'east'},
                {id:'frame-center',region:'center',style:'background:#FDF5DD;',html:'center'}
            ]
        }).init();

        new mwt.BorderLayout({
            render : 'border-div-2',
            items : [
                {region:'north',height:30,collapsible:true,style:'background:#DEF',html:'<p>可折叠的Border布局</p>'},
                {region:'south',height:30,collapsible:true,style:'background:#DEF',html:'south'},
                {region:'west',width:50,collapsible:true,style:'background:#FEE',html:'west'},
                {region:'east',width:50,collapsible:true,style:'background:#FEE',html:'east'},
                {region:'center',style:'background:#FDF5DD;',html:'center'}
            ]
        }).init();


        new mwt.BorderLayout({
            render : 'border-div-3',
            items : [
                {region:'north',height:30,collapsible:true,split:true,style:'background:#DEF',html:'<p>可折叠可伸缩的Border布局</p>'},
                {region:'south',height:30,collapsible:true,split:true,style:'background:#DEF',html:'south'},
                {region:'west',width:50,collapsible:true,split:true,style:'background:#FEE',html:'west'},
                {region:'east',width:50,collapsible:true,split:true,style:'background:#FEE',html:'east'},
                {region:'center',style:'background:#FDF5DD;',html:'center'}
            ]
        }).init();
/*

        }).init();

                {id:'frame-center',region:'center',style:'background:#FDF5DD;',html:'center'},
                {id:'frame-east',region:'east',width:100,collapsible:true,split:true,border:false,html:'east',style:"background:#ccc"}
            ]
        }).init();
*/
    });
</script>
</body>
</html>
