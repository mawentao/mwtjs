<body>
  <h1>Layout布局</h1>
  <p>协助进行页面级整体布局。</p>
  
  <h2>Fill布局</h2>
  <div id="fill-div" style="width:400px;height:250px;border:solid 1px #ccc;position:relative"></div>
  <pre><code>
new mwt.FillLayout({
    render : 'fill-div',
    style  : 'background:#FDF5DD;',
    html   : 'mwt-layout-fill'
}).init();
  </code></pre>

<script>
jQuery(document).ready(function(){
    initCode();
    
    new mwt.FillLayout({
        render : 'fill-div',
        style  : 'background:#FDF5DD;',
        html   : 'mwt-layout-fill'
    }).init();
});
</script>
