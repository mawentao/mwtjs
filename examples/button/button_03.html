<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>搜索框</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" type="text/javascript"></script>
</head>
<body style="padding:10px;">

<div class="mwt-search" style="width:400px;">
  <div class="text">
    <input type="text" id="wdtxt" style="width:300px;" placeholder="输入搜索关键词">
  </div>
  <button class="submit" onclick="query();">搜索</button>
</div>
<br>
<div class="mwt-search mwt-search-primary" style="width:400px;">
  <div class="text">
    <input type="text" id="wdtxt" style="width:300px;" placeholder="输入搜索关键词">
  </div>
  <button class="submit" onclick="query();">搜索</button>
</div>
<br>
<div class="mwt-search mwt-search-success" style="width:400px;">
  <div class="text">
    <input type="text" id="wdtxt" style="width:300px;" placeholder="输入搜索关键词">
  </div>
  <button class="submit" onclick="query();">搜索</button>
</div>
<br>
<div class="mwt-search mwt-search-warning" style="width:400px;border-radius:4px;">
  <div class="text">
    <input type="text" id="wdtxt" style="width:300px;" placeholder="输入搜索关键词">
  </div>
  <button class="submit" onclick="query();">搜索</button>
</div>
<br>
<div class="mwt-search mwt-search-black" style="width:400px;border-radius:4px;">
  <div class="text">
    <input type="text" id="wdtxt" style="width:300px;" placeholder="输入搜索关键词">
  </div>
  <button class="submit" onclick="query();">搜索</button>
</div>
<br>

<div class="mwt-text-search">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div>
<div class="mwt-text-search round">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div><br><br>

<div class="mwt-text-search primary">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div>
<div class="mwt-text-search primary round">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div><br><br>

<div class="mwt-text-search secondary">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div>

  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>

<div class="mwt-text-search danger">

  <i class="fa fa-search" onclick="query();"></i>
</div>
<div class="mwt-text-search danger round">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div><br><br>

<div class="mwt-text-search warning">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>
</div>
<div class="mwt-text-search warning round">
  <input type="text" style="width:300px;">
  <i class="fa fa-search" onclick="query();"></i>

<div class="mwt-text-search success round">

  <i class="fa fa-search" onclick="query();"></i>
</div><br><br>

</body>
</html>
