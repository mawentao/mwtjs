<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="../static/mwtjs.png" type="image/png">
  <title>移动端图标&按钮</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mwt_mobile.min.css"/>
  <link rel="stylesheet" type="text/css" href="../example.css"/>
  <script type="text/javascript" src="../../dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../dist/mwt_mobile.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../example.js"></script>
</head>
<body>
  <h1>移动图标&按钮</h1>

  <h2>移动端图标</h2>
    <i class="weui_icon_circle"></i>
    <i class="weui_icon_download"></i>
    <i class="weui_icon_info"></i>
    <i class="weui_icon_safe_success"></i>
    <i class="weui_icon_safe_warn"></i>
    <i class="weui_icon_success"></i>
    <i class="weui_icon_success_circle"></i>
    <i class="weui_icon_success_no_circle"></i>
    <i class="weui_icon_waiting"></i>
    <i class="weui_icon_waiting_circle"></i>
    <i class="weui_icon_warn"></i>
    <i class="weui_icon_info_circle"></i>
    <i class="weui_icon_cancel"></i>
    <i class="weui_icon_search"></i>
    
  <pre><code>
<i class="weui_icon_circle"></i>
<i class="weui_icon_download"></i>
<i class="weui_icon_info"></i>
<i class="weui_icon_safe_success"></i>
<i class="weui_icon_safe_warn"></i>
<i class="weui_icon_success"></i>
<i class="weui_icon_success_circle"></i>
<i class="weui_icon_success_no_circle"></i>
<i class="weui_icon_waiting"></i>
<i class="weui_icon_waiting_circle"></i>
<i class="weui_icon_warn"></i>
<i class="weui_icon_info_circle"></i>
<i class="weui_icon_cancel"></i>
<i class="weui_icon_search"></i>
</code></pre>

  <h2>移动端按钮</h2>
  <button class="weui_btn">weui_btn</button>
  <button class="weui_btn weui_btn_mini">weui_btn</button>
<pre><code>
  <button class="weui_btn">weui_btn</button>
  <button class="weui_btn weui_btn_mini">weui_btn</button>
</code></pre>

  

<script>
jQuery(document).ready(function(){
    initCode();
});
</script>
</body>
</html>
