  <h1>图片选择控件</h1>
  <div id="dom-div" style="margin:20px 0;"></div>
<script>
var fd;
function init()
{
    fd = new MWT.WebImageField({
        render  : 'dom-div',
        imgupapi: 'http://localhost:8888/discuz/source/plugin/gift/index.php?version=4&module=upload&action=imgfile',
        value: 'https://www.baidu.com/img/bd_logo1.png',
    });
    fd.create();
}
jQuery(document).ready(function(){
    initCode();
    init();
});
