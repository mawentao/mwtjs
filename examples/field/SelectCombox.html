<body>
  <h1>mwt.SelectComboxField</h1>
  <p>自定义选择框（替换原生select控件）。</p>
  
  <div id='dom-div'></div>
  <br>
  <button id='set-btn' class='mwt-btn mwt-btn-default'>设值</button>
  <button id='get-btn' class='mwt-btn mwt-btn-default'>取值</button>
  <button id='reset-btn' class='mwt-btn mwt-btn-default'>重置</button>

<script>
var fd;
function initField()
{
    var store = new mwt.Store({
        proxy: getDemoMemoryProxy()
    });

    fd = new mwt.SelectComboxField({
        render: 'dom-div',
        popWidth: '100%',
        popHeight: 300,
        store: store,
        keymap: ['id','name']
    });

/*    fd.on('create',function(){

        if (store.size()==0) {
            grid.load();
        }

*/
    fd.create();
}

jQuery(document).ready(function(){
    initCode();
    initField();
