<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" href="../static/mwtjs.png" type="image/png">
  <title>自定义选择框（替换原生select控件）</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mwt.min.css"/>
  <link rel="stylesheet" type="text/css" href="../example.css"/>
  <script type="text/javascript" src="../../static/libs/jquery.min.js"></script>
  <script type="text/javascript" src="../../dist/mwt.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../example.js"></script>
</head>
<body>
  <h1>mwt.SelectComboxField</h1>
  <p>自定义选择框（替换原生select控件）。</p>
  
  <div id='dom-div'></div>
  <br>
  <button id='set-btn' class='mwt-btn mwt-btn-default'>设值</button>
  <button id='get-btn' class='mwt-btn mwt-btn-default'>取值</button>
  <button id='reset-btn' class='mwt-btn mwt-btn-default'>重置</button>

<script>
var fd;
function initField()
{
    fd = new mwt.SelectComboxField({
        render: 'dom-div',
        popWidth: 200,
        popHeight: 150,
		options: [
			{text:"北京",value:1},
			{text:"上海",value:2},
			{text:"广州",value:3},
			{text:"深圳",value:4},
			{text:"南京",value:5},
			{text:"杭州",value:6},
			{text:"武汉",value:7},
			{text:"成都",value:8},
			{text:"青岛",value:9},
			{text:"重庆",value:10},
			{text:"大连",value:11},
			{text:"厦门",value:12},
			{text:"兰州",value:13},
			{text:"常州",value:14},
			{text:"无锡",value:15},
			{text:"徐州",value:16},
			{text:"镇江",value:17},
			{text:"苏州",value:18}
		],
		value: 1
    });

/*    fd.on('create',function(){
        create_grid(fd.getPopDivId());
    });
    fd.on('pop',function(){
        if (!grid) create_grid(fd.getPopDivId());
        if (store.size()==0) {
            grid.load();
        }
    });
*/
    fd.create();
}

jQuery(document).ready(function(){
    initCode();
    initField();
    jQuery("#set-btn").click(function(){fd.setValue(3);});
    jQuery("#get-btn").click(function(){alert(fd.getValue());});
    jQuery("#reset-btn").click(function(){fd.reset();});
});
</script>
</body>
</html>
