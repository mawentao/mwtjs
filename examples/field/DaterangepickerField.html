<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>时间区间选择控件</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mwt.min.css"/>
  <link rel="stylesheet" type="text/css" href="../example.css"/>

<body>
  <h1>时间区间选择控件</h1>
  <p>DaterangepickerField: 时间区间选择控件。</p>
  
  <div id="field-div"></div>
  <button class="mwt-btn mwt-btn-primary mwt-btn-sm" onclick="alert(field.getValue());" style="margin-top:10px;">GetValue</button>

<pre><code>
    var field = new mwt.DaterangepickerField({
        render: 'field-div',
        format: 'yy/mm/dd',
        value: ''     //!< 0:今天,-1:昨天,-7:最近7天
    });
    field.create();
</code></pre>


<script>
jQuery(document).ready(function(){
    initCode();
    field = new mwt.DaterangepickerField({
        render: 'field-div',
        format: 'yy/mm/dd',
        value: ''
    });
    field.create();
});
</script>
</body>
</html>
