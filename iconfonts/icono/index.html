<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>icomoon</title>
  <link rel='stylesheet' type='text/css' href='icono.min.css'/>
  <style>
    body {background:#ff8904;font-family:Arial;}
    ul {display:inline-block;width:80%;}
    li {display:inline-block;float:left;margin-right:40px;color:#fff;font-size:16px;
      line-height:30px;    width: 150px; text-align: left;
    }
  </style>
  <script language="javascript">
    var icons = [
		'home','smile','frown','meh','iphone'
    ];
    function load()
    {
        for (var i=0; i<icons.length; ++i) {
            var nm = icons[i];
            //var code = '<li><i class="icon icon-'+nm+'"></i>nm</li>';
            var node=document.createElement("LI");
            node.innerHTML = '<i class="icono-'+nm+'" style="color:#fff;font-size:20px;"></i> '+nm;
            document.getElementById("iconul").appendChild(node);
        }
    }
  </script>
</head>
<body onload="load();">
  <center>
    <ul id="iconul"></ul>
  </center>
	<a href="http://www.17sucai.com/pins/demoshow/8773" target="_blank">http://www.17sucai.com/pins/demoshow/8773</a>
</body>
</html>
