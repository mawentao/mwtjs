<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>窗口动画</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt.min.js"></script>
</head>
<body style="padding:10px;">

  <button class='mwt-btn mwt-btn-default mwt-btn-lg' onclick="dialog1.open();">bounceInDown</button>
  <button class='mwt-btn mwt-btn-default mwt-btn-lg' onclick="dialog2.open();">zoomIn</button>
  <button class='mwt-btn mwt-btn-default mwt-btn-lg' onclick="dialog3.open();">flipInX</button>
  <button class='mwt-btn mwt-btn-default mwt-btn-lg' onclick="dialog4.open();">rubberBand</button>
  <button class='mwt-btn mwt-btn-default mwt-btn-lg' onclick="dialogX.open();">unknow</button>


<script>
    var dialog1 = new MWT.Dialog({
        title   : '窗口1',
        width   : 400,
        height  : 100,
        top     : 50,
        buttons : [
            {"label":"确定",handler:function(){alert("sss");}},
            {"label":"关闭",type:'close',cls:'mwt-btn-danger'}
        ]
    });

    var dialog2 = new MWT.Dialog({
        title   : '窗口1',
        width   : 400,
        height  : 100,
        top     : 50,
        animate : 'zoomIn',
        buttons : [
            {"label":"确定",handler:function(){alert("sss");}},
            {"label":"关闭",type:'close',cls:'mwt-btn-danger'}
        ]
    });

    var dialog3 = new MWT.Dialog({
        title   : '窗口1',
        width   : 400,
        height  : 100,
        top     : 50,
        animate : 'flipInX',
        buttons : [
            {"label":"确定",handler:function(){alert("sss");}},
            {"label":"关闭",type:'close',cls:'mwt-btn-danger'}
        ]
    });

    var dialog4 = new MWT.Dialog({
        title   : '窗口1',
        width   : 400,
        height  : 100,
        top     : 50,
        animate : 'rubberBand',
        buttons : [
            {"label":"确定",handler:function(){alert("sss");}},
            {"label":"关闭",type:'close',cls:'mwt-btn-danger'}
        ]
    });
   
    var dialogX = new MWT.Dialog({
        title   : '窗口1',
        width   : 400,
        height  : 100,
        top     : 50,
        animate : 'unknow',
        buttons : [
            {"label":"确定",handler:function(){alert("sss");}},
            {"label":"关闭",type:'close',cls:'mwt-btn-danger'}
        ]
    });

</script>

</body>
</html>
