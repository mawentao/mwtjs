<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Grid-自定义分页条</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">

<script>
  var store = new MWT.Store({
      "url": "../../ui/ajax.php"
  });
  var pagebar = new MWT.Pagebar({
      "store"  : store,
      "pageSize": 10
  });

  $(document).ready(function(){
    var grid = new MWT.Grid({
      render: "grid-div",
      store: store,
      pagebar: false,
      cm: new MWT.Grid.ColumnModel([
        {head:"ID", dataIndex:"id", width:80, hide:false},
        {head:"姓名", dataIndex:"name", width:300},
        {head:"性别", dataIndex:"sex"}
      ])
    });
    pagebar.changePage(1);
  });
  
</script>

<div class='mwt-btn-group'>
  <button class='mwt-btn mwt-btn-default mwt-btn-sm' 
          style='border-top-left-radius:30px;border-bottom-left-radius:30px;' 
          onclick='pagebar.prevPage();'>上一页</button>
  <button class='mwt-btn mwt-btn-default mwt-btn-sm'
          style='border-top-right-radius:30px;border-bottom-right-radius:30px;' 
          onclick='pagebar.nextPage();'>下一页</button>
</div>

<button onclick='pagebar.firstPage();'>首页</button>
<button onclick='pagebar.lastPage();'>尾页</button>
<button onclick='pagebar.changePagesize(10);'>一页10个</button>
<button onclick='pagebar.changePagesize(20);'>一页20个</button>
<button onclick='store.sort("sex","ASC")'>SEX升序</button>
<button onclick='store.sort("sex","DESC")'>SEX降序</button>
<br><br>
<div id='grid-div'></div>

</body>
</html>
