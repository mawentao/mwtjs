<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>工具栏</title>
  <link href='../../libs/jquery-ui/jquery-ui.min.css' rel="stylesheet"/>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/requirejs/2.1.9/require.js"></script>
</head>
<body style="padding:10px;">

<script>
define("grid", function(require){
    require("jquery");
    require("jquery-ui");
    require("mwt");
    var o = {};
    o.init = function() {
        var thiso=this;
        var option = [
            {"value":0,"text":"男"},
            {"value":1,"text":"女"}
        ];
        var bar = new MWT.Bar({
            "render":"bar-div",
            "style": "background:#fff;border:solid 1px #ddd;",
            "items": [
                {"label":"add",class:'mwt-btn mwt-btn-primary',handler:function(){alert("ss");}},
                {"label":"性别",id:"sex",type:'select',width:50,value:'1',options:option,handler:function(){alert("delete");}},
                {id:'sbtn',type:'radiobtn',value:'1',width:50,style:'width:100px;',class:'mwt-btn-danger',options:option,handler:thiso.query},
                {"label":"delete",type:'search',id:'ds',width:300,handler:function(){alert("search");}},
                {"html":"<div id='ss'>sss</div>"},
                {"label":"选择日期",id:'dt',type:"datepicker",width:100,format:"yymmdd",handler:thiso.query},
                '->',
                {"label":"选择日期区间",id:'dt2',type:"daterangepicker",format:"yymmdd",width:100,value:30,handler:thiso.query},
                {"label":"edit",handler:thiso.edit}
            ]
        });
        bar.create();
    };
    o.edit=function(){
        alert("edit");
    };
    o.query=function(){
        var item = {
            sex:  get_select_value("sex"),
            sbtn: get_value("sbtn"),
            dt:   get_value("dt"),
            dt2:  get_value("dt2")
        };
        print_r(item);
    };
    return o;
});


  require.config({
      baseUrl: "../../static/dep",
      packages: [
          {name:'jquery', location:'jquery/1.11.2', main:'jquery.min'},
          {name:'jquery-ui', location:'../../libs/jquery-ui', main:'jquery-ui.min'},
          {name:'mwt', location:'../', main:'mwt.min'}
      ]
  });
  require(["grid"], function(grid){
      grid.init();
  });
</script>

<div id='bar-div'></div>

</body>
</html>
