<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
  <title>弹出框-更简单的代码</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/dep/jquery/1.11.2/ajaxfileupload.js"></script>
  <script src="../../static/mwt.min.js"></script>
  <script>
    jQuery(function(){
		mwt.popinit();
		mwt.popinit();  //!< 重复初始化没有关系
		mwt.popinit('btn1');  //!< 可以初始化指定元素
    });
  </script>
</head>
<body style="padding:10px;">

<br>
<br>
<br>
<center>
  <button id="btn1" class="mwt-btn mwt-btn-default" pop-title="Popover Default">Popover Default</button>
  <button class="mwt-btn mwt-btn-default" pop-title="Popover Primary" pop-cls="mwt-popover-primary">Popover Primary</button>
  <button class="mwt-btn mwt-btn-default" pop-title="Popover Secondary" pop-cls="mwt-popover-secondary">Popover Secondary</button>
  <button class="mwt-btn mwt-btn-default" pop-title="Popover Success" pop-cls="mwt-popover-success">Popover Success</button>
  <button class="mwt-btn mwt-btn-default" pop-title="Popover Warning" pop-cls="mwt-popover-warning">Popover Warning</button>
  <button class="mwt-btn mwt-btn-default" pop-title="Popover Danger" pop-cls="mwt-popover-danger">Popover Danger</button>
</center>

</body>
</html>
