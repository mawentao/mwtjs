<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>时间日期选择控件</title>
  <link href='../../libs/jquery-ui/jquery-ui.min.css' rel="stylesheet"/>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../libs/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
  <script>
    function init_daterange() {
        var dp = new MWT.DateRangePicker({
            render:"daterangepic",
            format: "yy/mm/dd"
        });
        dp.create();
        dp.on("change",function(t){
            var v = t.value;
            alert(v);
        });
    }

    function init_datetime() {
        var dp = new MWT.DateTimePicker({
            render:"datetimepic",
            format: "yy-mm-dd",
            style:'width:200px;float:left'
        });
        dp.create();
        dp.on("change",function(t){
            var v = t.value;
            alert(v);
        });
    }

    $(function(){
        var dp = new MWT.DatePicker({
            render:"datepic",
            id:'ds',
            format: "yy-mm-dd",
            style:'width:200px;float:left'
        });
        dp.create();
        dp.on("change",function(t){
            var v = t.value;
            alert(v);
        });

        init_daterange();
        init_datetime();
    });
  </script>
</head>
<body style="padding:10px;">

日期选择: <div id='datepic'></div><br><br>
日期时间选择: <div id='datetimepic'></div><br><br>
日期区间选择: <div id='daterangepic'></div><br><br>

</body>
</html>
