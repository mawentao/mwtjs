<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK" />
  <title>SelectField DEMON</title>
  <link href='../../static/dep/mwtjs/mwt.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/dep/mwtjs/mwt.js"></script>
  <script>
    $(function(){
        var fd = new MWT.SelectField({
            render:"dom-div",
            options:[{text:"男",value:0},{text:"女",value:1}],
            //style:'width:100px;',
            value:1
        });
        fd.create();
        fd.on("change",function(t){
            var v = t.value;
            alert(v);
        });

        $("#set-btn").click(function(){
            fd.setValue(0);
        });
        $("#get-btn").click(function(){
            alert(fd.getValue());
        });
        $("#reset-btn").click(function(){
            fd.reset();
        });
    });
  </script>
</head>
<body style="padding:10px;">

<div id='dom-div'></div>
<br>
<button id='set-btn' class='mwt-btn mwt-btn-default'>设值</button>
<button id='get-btn' class='mwt-btn mwt-btn-default'>取值</button>
<button id='reset-btn' class='mwt-btn mwt-btn-default'>重置</button>

</body>
</html>
