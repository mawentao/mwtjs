<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>消息显示</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">
<script>

function confirm_msg()
{
    MWT.confirm("确认删除吗？",function(res){
        if (res) {
            alert("确认");
        } else {
            alert("取消");
        }
    });
}

</script>

<button class='mwt-btn mwt-btn-default' onclick='MWT.alert("提示消息");'>MWT.alert</button>
<button class='mwt-btn mwt-btn-default' onclick='confirm_msg();'>MWT.confirm</button>

</body>
</html>
