<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>通知</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">
<p>mwt.notify(msg,timeout,cls);</p>
<script>
function demo()
{
	// 显示通知消息
    var msgid=mwt.notify('hello');
    // 2秒后销毁通知
    setTimeout(function(){mwt.notify_destroy(msgid);},2000);
}

function demo2(idx)
{
	if (idx==0) return;
    mwt.notify("通知"+idx+": 2秒后自动销毁",2000);
    setTimeout(function(){demo2(--idx);},1000);
}

</script>

<button class='mwt-btn mwt-btn-default' onclick='demo();'>显示&销毁消息</button>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("1.5秒自动销毁啦",1500);'>显示后自动销毁</button>
<button class='mwt-btn mwt-btn-default' onclick='demo2(5);'>显示多条消息</button>
<p>消息主题</p>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("1.5秒自动销毁啦",1500,"info");'>info</button>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("1.5秒自动销毁啦",1500,"warning");'>warning</button>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("1.5秒自动销毁啦",1500,"danger");'>danger</button>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("1.5秒自动销毁啦",1500,"success");'>success</button>
<button class='mwt-btn mwt-btn-default' onclick='mwt.notify("正在加载数据...",1500,"loading");'>loading</button>

</body>
</html>
