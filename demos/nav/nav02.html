<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>垂直导航</title>
  <link href="../../static/mwt.min.css" rel="stylesheet"/>
  <script src="../../static/dep/requirejs/2.1.9/require.js"></script>
</head>
<body style="padding:10px;">

<script>
define("demo", function(require){
    require("jquery");
    require("mwt");
    var o = {};
    o.init = function() {

        var items = [
            {title:"下载页面"},
            {title:"下载分类"},
            {title:"下载权限", handler:function(){alert("点击了下载权限");}},
            {title:"百度",href:"http://www.baidu.com/",target:"_blank"}
        ];

        var nav = new MWT.Nav({
            render: "nav-div-1",
            items: items
        });
        nav.create();
        nav.active(0);

        nav = new MWT.Nav({
            render: "nav-div-2",
            style: "border-radius:0px;text-align:left;",
            items: items
        });
        nav.create();
        nav.active(0);
    };
    return o;
});


  require.config({
      baseUrl: "../../static/dep",
      packages: [
          {name:"jquery", location:"jquery/1.11.2", main:"jquery.min"},
          {name:"mwt", location:"../", main:"mwt.min"}
      ]
  });
  require(["demo"], function(demo){
      demo.init();
  });
</script>

<div id="nav-div-1" style='border:solid 1px #ddd;padding:10px;width:200px;    display: inline-block;'></div>
<div id="nav-div-2" style='border:solid 1px #ddd;padding:10px;width:200px;margin-left:10px;    display: inline-block;'></div>

</body>
</html>
