<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>日期区间选择控件</title>
  <link href='../../libs/jquery-ui/jquery-ui.min.css' rel="stylesheet"/>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../libs/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
  <script>
    $(function(){
        var dp = new MWT.DateRangePicker({
            render:"datepic",
            format: "yy/mm/dd",
			value: -1
        });
        dp.create();
		//dp.setDefault(-1);
        dp.on("change",function(t){
            var v = t.value;
            alert(v);
        });

        var dp2 = new MWT.DateRangePicker({
            render:"datepic2",
            float: "right",
            format: "yymmdd",
            id:'sss',
value: -1,
            style:'width:160px'
        });
        dp2.create();
        dp2.on("change",function(t){
            var v = t.value;
            alert(v);
        });
    });
  </script>
</head>
<body style="padding:10px;">

<p>Date: <div id='datepic'></div></p>

<div id='datepic2' style="float:right;"></div>

</body>
</html>
