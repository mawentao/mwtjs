<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GET/SET</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">

  <input type='text' id='txt1' class='form-control' style='width:600px;'>
  <button class='mwt-btn mwt-btn-default' onclick='alert(get_text_value("txt1"));'>Get Value</button>
  <br>

  <select id='sel1' class='form-control' style='width:600px;'>
    <option value='10'>10</option>
    <option value='20'>20</option>
    <option value='30'>30</option>
  </select>
  <button class='mwt-btn mwt-btn-default' onclick='alert(get_select_value("sel1"));'>Get Value</button>
  <button class='mwt-btn mwt-btn-default' onclick='set_select_value("sel1",20);'>Set Value</button><br>

  <label class='pointer'><input type='radio' name='ro' value='0' checked>男</label>
  <label class='pointer'><input type='radio' name='ro' value='1'>女</label>
  <button class='mwt-btn mwt-btn-default' onclick='alert(get_radio_value("ro"));'>Get Value</button>
  <button class='mwt-btn mwt-btn-default' onclick='set_radio_value("ro", 1);'>Set Value</button><br>

  <label class='pointer'><input type='checkbox' value='1' name='cbx'>篮球</label>
  <label class='pointer'><input type='checkbox' value='2' name='cbx'>足球</label>
  <label class='pointer'><input type='checkbox' value='3' name='cbx'>羽毛球</label>
  <button class='mwt-btn mwt-btn-default' onclick='alert(get_checkbox_values("cbx"));'>Get Value</button>
  <button class='mwt-btn mwt-btn-default' onclick='set_checkbox_values("cbx", "1,2,3".split(","));'>Set Value</button>
<br>
<script>
    function printr_demo()
    {
        var json = {
            title: "哈哈",
            id: 1001,
            list: [
                {id:1,name:"aaa"},
                {id:2,name:"bbb"},
                {id:3,name:"ccc"}
            ],
            page: [1,2,3,4,5]
        };
        var res = json2str(json);
        set_value("ptr",res);
        print_r(json);
    }
</script>
  <button class='mwt-btn mwt-btn-default' onclick='printr_demo();'>print_r</button><br>
  <textarea id='ptr' cols='100', rows='20'></textarea>
</body>
</html>
