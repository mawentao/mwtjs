<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>时间日期函数</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">
<script>
</script>
<button class='mwt-btn mwt-btn-default' onclick='alert(time());'>获取当前时间戳</button><br><br>
<button class='mwt-btn mwt-btn-default' onclick='alert(date("Y-m-d H:i:s 周w"));'>获取当前日期</button><br><br>
<button class='mwt-btn mwt-btn-default' onclick='alert(date("Y-m-d", time()+86400));'>获取明天日期</button><br><br>

</body>
</html>
