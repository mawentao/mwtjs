<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>PHP同名函数</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">

  

<script>
  function test_isset()
  {
      var a = {id:0};
      alert( isset(a.id) );
      alert( isset(a.name) );
  }


  function test_in_array()
  {
      var arr = [1,2,3,4,5];
      var isin = in_array(2,arr);
      alert(isin);
      isin = in_array(9,arr);
      alert(isin);
  } 

  function test_array_keys()
  {
      var user = {uid: 1001, uname:"mwt"};
      var keys = array_keys(user);
      print_r(keys);
  }

</script>
<button class='mwt-btn mwt-btn-default' onclick='test_isset();'>isset</button><br><br>
<button class='mwt-btn mwt-btn-default' onclick='test_in_array();'>in_array</button><br><br>
<button class='mwt-btn mwt-btn-default' onclick='test_array_keys();'>array_keys</button><br><br>

</body>
</html>
