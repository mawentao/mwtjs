<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>数字相关的函数</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" charset="utf-8"></script>
</head>
<body style="padding:10px;">
  <input type="number" id="txt" value="321311.2478132"><br><br>
  <button class='mwt-btn mwt-btn-default' onclick='demo();'>number_format</button><br>
  <div id="output_div"></div>
<script>
  function demo()
  {
      set_html('output_div','');
      var v = get_text_value('txt');
      var code = "保留两位小数: "+number_format(v,2)+"<br>"+
                 "只保留整数部分: "+number_format(v,0)+"<br>";
      set_html('output_div',code);
  }
  demo();
</script>
</body>
</html>
