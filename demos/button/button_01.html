<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BUTTON DEMON</title>
  <link href='../../static/mwt.min.css' rel="stylesheet"/>
  <script src="../../static/mwt.min.js" charset="utf-8" type="text/javascript"></script>
  <style>
    body {padding:10px;}
    h1 {padding:0;margin:10px 0 5px 0;font-size:16px;line-height:30px;font-family:"microsoft yahei";}
  </style>
</head>
<body>

  <h1>BUTTON COLOR</h1>
  <button class='mwt-btn mwt-btn-default'>search</button>
  <button class='mwt-btn mwt-btn-primary'>search</button>
  <button class='mwt-btn mwt-btn-secondary'>search</button>
  <button class='mwt-btn mwt-btn-danger'>search</button>
  <button class='mwt-btn mwt-btn-warning'>search</button>
  <button class='mwt-btn mwt-btn-success'>search</button>
  <button class='mwt-btn mwt-btn-info'>search</button>

  <h1>BUTTON SIZE</h1>
  <button class='mwt-btn mwt-btn-primary mwt-btn-lg'>search</button>
  <button class='mwt-btn mwt-btn-primary'>search</button>
  <button class='mwt-btn mwt-btn-primary mwt-btn-sm'>search</button>
  <button class='mwt-btn mwt-btn-primary mwt-btn-xs'>search</button>

  <h1>BUTTON BORDER</h1>
  <button class='mwt-btn mwt-btn-primary'>search</button>
  <button class='mwt-btn mwt-btn-primary radius'>search</button>
  <button class='mwt-btn mwt-btn-primary round'>search</button>
  <button class='mwt-btn mwt-btn-primary leaf'>search</button>
  <button class='mwt-btn mwt-btn-primary ellipse'>search</button>
  
  <h1>BUTTON STATE</h1>
  <button class='mwt-btn mwt-btn-primary'>search</button>
  <button class='mwt-btn mwt-btn-primary active'>search</button>
  <button class='mwt-btn mwt-btn-primary disabled'>search</button>

  <h1>BUTTON GROUP</h1>
  <div class='mwt-btn-group'>
    <button class='mwt-btn mwt-btn-default'>1</button>
    <button class='mwt-btn mwt-btn-default'>2</button>
    <button class='mwt-btn mwt-btn-default'>3</button>
  </div>  

  <div class='mwt-btn-group-radius'>
    <button class='mwt-btn mwt-btn-default'>1</button>
    <button class='mwt-btn mwt-btn-default'>2</button>
    <button class='mwt-btn mwt-btn-default'>3</button>
  </div>  

  <div class='mwt-btn-group'>
    <button class='mwt-btn mwt-btn-default mwt-btn-xs'>1</button>
    <button class='mwt-btn mwt-btn-default mwt-btn-xs'>2</button>
    <button class='mwt-btn mwt-btn-default mwt-btn-xs'>3</button>
  </div>

  <h1>块级按钮</h1>
  <div style="width:300px;">
    <button class='mwt-btn-block mwt-btn mwt-btn-primary'>search</button><br>
    <button class='mwt-btn-block mwt-btn mwt-btn-secondary'>search</button>
  </div>

</body>
</html>
