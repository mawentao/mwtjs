<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>H5登录页面</title>
  <link href='../../static/mwt_mobile.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt_mobile.min.js" charset="utf-8"></script>
  
</head>
<body id='main-body'>
<script>

var h5page;

$(document).ready(function(){
    h5page = new MWT.H5Page({
        render: 'main-body',
		animate: 'slideRight',
        header: new MWT.H5Navbar({
            position: 'top',
            cls: 'mwt-primary',
            items: [
               {icon:'fa-angle-left',width:30, iconStyle:'font-size:30px;', handler:function(){window.location="page02.html";}},
               {icon:'fa-home',width:30, handler:function(){alert('home');}},
               {'label':'<h1>登录</h1>'},
               {'label':'注册', width:60, handler:function(){alert('注册');}},
            ]
        }),
        bodyStyle: "background-color:#f2f2f2;padding:10px;",
        pagebody: jQuery("#pagebody").html()
    });
    h5page.create();
});
</script>

  <div id="pagebody" style='display:none;'>
    
    <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label" style='width:1em;'><i class='fa fa-phone'></i></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label" style='width:1em;'><i class='fa fa-lock'></i></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui_cell weui_vcode weui_cell_warn">
                <div class="weui_cell_hd"><label class="weui_label" style='width:1em;'><i class='fa fa-gear'></i></label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui_cell_ft">
                    <i class="weui_icon_warn"></i>
                    <img src="vcode.jpg">
                </div>
            </div>
        </div>
    <br>
    <button class="mwt-btn mwt-btn-secondary radius mwt-btn-block"><i class="fa fa-qq"></i>&nbsp;登录</button>

  </div>

</body>
</html>
