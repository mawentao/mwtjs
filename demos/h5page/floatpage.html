<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>浮层页面</title>
  <link href='../../static/mwt_mobile.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt_mobile.min.js" charset="utf-8"></script>
  
</head>
<body>
<script>

var h5page;

$(document).ready(function(){

    var floatpage = new MWT.H5Page({
        render: 'fpdiv',
        animate: 'slideRight',
        header: new MWT.H5Navbar({
            position: 'top',
            cls: 'mwt-primary',
            bordered: true,
            bodyStyle: 'background:#ccc',
            height: 40,
            items: [
               {icon:'fa-angle-left',width:40,handler:function(){floatpage.close();}},
               {'label':'个人中心'}
            ]
        }),
        bodyStyle: "background-color:#f2f2f2;padding:20px 10px;",
        pagebody: "float page"
    });

    h5page = new MWT.H5Page({
        header: new MWT.H5Navbar({
            position: 'top',
            cls: 'mwt-primary',
            items: [
               {label:'<h1>浮层页面</h1>'}
            ]
        }),
        bodyStyle: "background-color:#f2f2f2;padding:20px 10px;",
        pagebody: "<button id='lbtn' class='mwt-btn mwt-btn-primary mwt-btn-block'>左侧滑入</button><br>"+
            "<button id='rbtn' class='mwt-btn mwt-btn-primary mwt-btn-block'>右侧滑入</button><br>"+
            "<button id='tbtn' class='mwt-btn mwt-btn-primary mwt-btn-block'>顶部滑入</button><br>"+
            "<button id='bbtn' class='mwt-btn mwt-btn-primary mwt-btn-block'>底部滑入</button><br>"+
            "<button id='nbtn' class='mwt-btn mwt-btn-primary mwt-btn-block'>无动画显示</button>"
    });
    h5page.create();
    jQuery("#lbtn").click(function(){floatpage.setAnimate('slideLeft').open();});
    jQuery("#rbtn").click(function(){floatpage.setAnimate('slideRight').open();});
    jQuery("#tbtn").click(function(){floatpage.setAnimate('slideTop').open();});
    jQuery("#bbtn").click(function(){floatpage.setAnimate('slideBottom').open();});
    jQuery("#nbtn").click(function(){floatpage.setAnimate('').open();});
});
</script>
</body>
</html>
