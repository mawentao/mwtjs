  <style>
    .checkboxFive{width:25px;margin:20px 100px;position:relative;}
    .checkboxFive label{cursor:pointer;position:absolute;width:25px;height:25px;top:0;left:0;background:#eee;border:1px solid #ddd;}
    .checkboxFive label:after{opacity:0.2;content:'';position:absolute;width:9px;height:5px;background:transparent;top:6px;left:7px;border:3px solid #333;border-top:none;border-right:none;-webkit-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);}
    .checkboxFive label:hover::after{opacity:0.5;}
    .checkboxFive input[type=checkbox]:checked+label:after{opacity:1;}

    .mycbx {}
    .mycbx label:before {
        content: 'AA'
    }
    .mycbx input[type=checkbox] {display:none;}
    .mycbx input[type=checkbox]:checked+label:before {content:'BB'}

    .cbx {cursor:pointer;}
    .cbx input[type=checkbox] {display:none;}
    .cbx span {display:inline-block;font-family:FontAwesome;}
    .cbx span:before {content:'\f096';display:inline-block;width:20px;}
    .cbx input[type=checkbox]:checked+span:before {content:'\f046'}
    .cbx span:hover,.cbx input[type=checkbox]:checked+span {color:#f2e122;}
  </style>
</head>
<body id='main-body'>
  <div class="checkboxFive">
    <input type="checkbox" value="1" id="checkboxFiveInput" name="">
    <label for="checkboxFiveInput"></label>
  </div>

  <div class="mycbx">
    <input type="checkbox" value="1" id='cc'>
    <label for="cc">HELLO</label>
  </div>

  <label class="cbx"><input type="checkbox" value="1"><span>MALE</span></label>
