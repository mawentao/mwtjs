<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tab组件</title>
  <link href='../../static/mwt_mobile.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt_mobile.min.js" charset="utf-8" type="text/javascript"></script>
  <script>
    function init_tab() {
		var panel1 = new MWT.TabPanel({
            title: '验证码登录',
            body: '验证码'
        });
        panel1.on('show',function(){
            MWT.alert('验证码登录');
        });

        var panel2 = new MWT.TabPanel({
            title: '密码登录',
            body: '密码'
        });
        panel2.on('show',function(){
            MWT.alert('密码登录');
        });
        
        var panel3 = new MWT.TabPanel({
            title: '第三方登录',
            body: '第三方登录'
        });
        panel3.on('show',function(){
            MWT.alert('第三方登录');
        });

        var widget = new MWT.TabWidget({
            render: 'widget-div',
            panels: [panel1,panel2,panel3],
            border: false,
            justify: true,
            style: 'border-radius:4px;',
            headerStyle: ''
        });
        widget.on('refresh', function(){
            var datelist = widget.getDateList();
            //print_r(datelist);
            widget.setCell(date('Y-m-d'),'hello');
        });
        widget.show().active(1);
	}

    jQuery(function(){
    	h5page = new MWT.H5Page({
            header: new MWT.H5Navbar({
                position: 'top',
                cls: 'mwt-primary',
                items: [
               		{label:'<h1>Tab页</h1>'}
            	]
            }),
            bodyStyle: "background-color:#f2f2f2;padding:0px;",
            pagebody: "<div id='widget-div'></div>"
        });
        h5page.create();
		init_tab();
    });
  </script>
</head>
<body>
</body>
</html>
