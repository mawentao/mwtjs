<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>H5页面</title>
  <link href='../../static/mwt_mobile.min.css' rel="stylesheet"/>
  <script src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../static/mwt_mobile.min.js" charset="utf-8"></script>
  
</head>
<body id='main-body'>
<div id="bar-div" style="height:50px;background:#ccc;"></div>
<div id="bar2" style="height:50px;background:#eee;margin-top:10px;"></div>
<div id="bar3" style="height:50px;background:#eee;margin-top:10px;"></div>
<div id="bar4" style="height:40px;background:darkred;margin-top:10px;"></div>
<div id="bar5" style="height:40px;margin-top:10px;"></div>

<div id="footbar" style="position:fixed;height:45px;bottom:0;width:100%;"></div>

<script>

$(document).ready(function(){
	var tbar = new MWT.H5Bar({
		render: 'bar-div',
		items: [
           {icon:'fa-angle-left',width:30, iconStyle:'font-size:30px;', handler:function(){alert('back');}},'-',
           {icon:'fa-home',width:30, handler:function(){alert('home');}},
           {'label':'<h1>标题</h1>'},
           {icon:'fa-bars', 'label':'asd', width:30},
           {icon:'fa-bars',width:30, iconStyle:'font-size:28px;',sub:'asdasdsa', subStyle:'right:0;width:200px;'}
        ]
	});
	tbar.create();

	var tbar2 = new MWT.H5Bar({
		render: 'bar2',
		items: [
           {icon:'fa-angle-left',width:30, iconStyle:'font-size:30px;', handler:function(){alert('back');}},
           {type:'search',id:'so-key',placeholder:'搜索关键词',handler:function(){alert('so');}},
           {icon:'fa-bars',width:30, iconStyle:'font-size:28px;',sub:'asdasdsa', subStyle:'right:0;width:200px;'}
        ]
	});
	tbar2.create();


	var option = [
        {"value":0,"text":"男 male"},
        {"value":1,"text":"女 female"}
    ];
	var tbar3 = new MWT.H5Bar({
		render: 'bar3',
		items: [
           {type:'select',width:48,style:"width:48px;",value:'1',options:option,handler:function(v){alert('选了:'+v);}},
           {type:'search',icon:'fa fa-qq',style:"border-top:solid 1px #ccc;border-left:solid 1px #ccc;height:40px;",
            handler:function(k){alert(k);}},
           {icon:'fa-bars',width:40, iconStyle:'font-size:28px;',sub:'asdasdsa', subStyle:'right:0;width:200px;'}
        ]
	});
	tbar3.create();

	var options = [
        {"value":0,"text":"版块"},
        {"value":1,"text":"帖子"},
        {"value":3,"text":"用户"}
	];
	var tbar4 = new MWT.H5Bar({
		render: 'bar4',
        style : 'color:#fff',
		items: [
           {icon:'fa-angle-left',width:30, iconStyle:'font-size:30px;', handler:function(){alert('back');}},
           {type:'radio', name:"dzrdo", options:options, value:0, itemWidth:60,
            handler:function(k){alert(k);}},
           {icon:'fa-bars',width:40, iconStyle:'font-size:28px;',sub:'asdasdsa', subStyle:'right:0;width:200px;'}
        ]
	});
	tbar4.create();
	
	var tbar5 = new MWT.H5Bar({
		render: 'bar5',
        style : 'color:#fff;background:#000',
		items: [
           {icon:'fa-angle-left',width:30, iconStyle:'font-size:30px;', handler:function(){alert('back');}},
           {type:'combox', icon:'fa fa-angle-down', 
            onshow:function(){},
            onhide:function(){}
           },
           {icon:'fa-bars',width:40, iconStyle:'font-size:28px;',sub:'asdasdsa', subStyle:'right:0;width:200px;'}
        ]
	});
	tbar5.create();

	var footbar = new MWT.H5Bar({
		render: 'footbar',
        style : 'background:#0e90d2',
		items: [
           {icon:'fa-phone','label':'呼叫', iconStyle:'display:inline-block;',handler:function(){alert('phone');}},
           {icon:'fa-share-square-o','label':'分享',sub:'asdasdsa', subStyle:'left:0;width:100px;'},
           {'label':'呼叫'},
           {icon:'fa-commenting','label':'消息'},
           {icon:'fa-user','label':'我的'}
        ]
	});
	footbar.create();
	footbar.active(2);
});
</script>
</body>
</html>
