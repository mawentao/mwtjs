  图标是集成fontawesome-4.5.0库实现的，fontawesome的官方地址是：
  <a href="http://fontawesome.io/" target="_blank">http://fontawesome.io/</a><br>
  <a href="http://fontawesome.io/icons/" target="_blank">All Icons</a>
  <hr>

  <h3>简单图标</h3>
  <i class="fa fa-th-large"></i>
  <i class="fa fa-home"></i>
  <i class="fa fa-qq"></i>
  <i class="fa fa-wechat"></i>
  <i class="fa fa-heart-o"></i>
  <br>
  <h3>可以设置字体属性来调整图标大小颜色</h3>
  <i class="fa fa-wechat" style="font-size:40px;color:#5eb95e;"></i>

  <br>
  <h3>按钮图标</h3>
  <a class="mwt-icon-btn fa-github"></a>
  <a class="mwt-icon-btn mwt-primary fa-qq"></a>
  <a class="mwt-icon-btn mwt-secondary fa-drupal"></a>
  <a class="mwt-icon-btn mwt-success fa-wechat"></a>
  <a class="mwt-icon-btn mwt-warning fa-warning"></a>
  <a class="mwt-icon-btn mwt-danger fa-youtube"></a>

  <br>
  <h3>按钮图标尺寸</h3>
  <a class="mwt-icon-btn mwt-success fa-check lg"></a>
  <a class="mwt-icon-btn mwt-success fa-check"></a>
  <a class="mwt-icon-btn mwt-success fa-check sm"></a>
  <a class="mwt-icon-btn mwt-success fa-check xs"></a>

</body>
</html>
