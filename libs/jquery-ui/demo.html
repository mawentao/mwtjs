<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css"/>
</head>
<body>

  日期选择：<input type="text" id="date-picker-txt"><br><br>
  时间选择：<input type="text" id="time-picker-txt"><br><br>
  日期时间选择：<input type="text" name="basic_example_1" id="basic_example_1" value=""><br><br>

  <script type="text/javascript" src="../../static/dep/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery-ui.min.js"></script>
  <script language="javascript">
      jQuery(function(){
           

          jQuery('#date-picker-txt').datepicker();

          jQuery('#time-picker-txt').timepicker();

          jQuery('#basic_example_1').datetimepicker();
      });

      
  </script>
</body>
</html>
